<!DOCTYPE HTML>
<html>
    <head>
        <title>naMemorizer - Ajout d'étudiant</title>
        <meta charset="utf-8"/>
        <link rel="icon" type="image/png" href="img/favicon.png"/>
        <link rel="stylesheet" type="text/css" href="style.css"/>
        <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <script>
            function readUrl(input) {
                if (input.files && input.files[0]) {
                    var reader = new FileReader();
        
                    reader.onload = function(e) {
                        $('#imageshow')
                            .attr('src', e.target.result);
                    };
        
                    reader.readAsDataURL(input.files[0]);
                }
            }
        </script>
    </head>
    <body>
        <header>
            <div class="header-img">
                <img src="img/logo.png" alt="Logo Name Memorizer"/>
            </div>
            <div class="menu">
                <nav>
                    <a href="index.html">Accueil</a>
                    <a href="game.html">Jeu</a>
                    <a href="gestion.html">Gestion du Compte</a>
                    <a href="ajout.html" class="selected">Ajout d'étudiant</a>
                </nav>
                <button class="button">Déconnexion</button>
            </div>
        </header>
        <div class="contenu">
            <div>
                <form action="" method="post">
                    <h2>Ajout d'un étudiant</h2>
                    <p>
                        <label for="name">Nom :</label>
                        <input type="text" name="name" id="name" required/>
                    </p>
                    <p>
                        <label for="firstname">Prénom :</label>
                        <input type="text" name="firstname" id="firstname" required/>
                    </p>
                    <p class="imageupload">
                        <input type="file" accept="image/jpeg, image/png" name="image" id="image" onchange="readUrl(this)"/>
                        <label for="image">
                            <img id="imageshow" src="#" alt="Cliquez ici pour ajouter la photo de l'étudiant"/>
                        </label>
                    </p>
                    <button type="submit" class="button">Ajouter</button>
                </form>
            </div>
        </div>
        <footer>
            <div>
                <p>
                    Projet réalisé par Gael HUSSON, Nathan MINGER, Nicolas CARBONNIER et Tristan GARNI, dans le cadre du cours de Web avancé de Licence MIASHS 2ème année 
                </p>
            </div>
            <div>
                <a target="_blank" href="http://institut-sciences-digitales.fr/" alt="Site de l'IDMC">
                    <img src="img/idmc_logo.png" alt="Logo IDMC"/>
                </a>
            </div>
        </footer>
    </body>
</html>
